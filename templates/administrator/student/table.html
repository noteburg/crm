{% extends 'base.html' %}

{% block content %}
<div class="content">
    <!-- Animated -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Barcha o'quvchilar jadvali</strong>
            </div>

            <div class="card-header">
                <form method="get" id="filterForm" class="form-inline mb-3">
                    <div class="btn-group">
                        <select name="search_type" id="status" class="form-control mr-2 dropdown-toggle">
                            <option value="first_name">Ism</option>
                            <option  value="last_name" >Familiya</option>
                            <option  value="phone" >Raqam</option>
                        </select>
                        <input type="text" id="input1-group3" name="search_value" class="form-control">
                        <button class="bg-primary text-white" type="submit"><i class="bi bi-search"></i></button>
                    </div>
                </form>

            </div>

            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Ism</th>
                        <th scope="col">Familiya</th>
                        <th scope="col">Raqami</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for student in students %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ student.first_name }}</td>
                        <td>{{ student.last_name }}</td>
                        <td>{{ student.phone }}</td>
                        <td>
                            <a href="{% url 'administrator:edit-student' student.id %}"><span
                                    class="ti-pencil text-primary"></span></a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- .animated -->
</div>
{% endblock content %}
