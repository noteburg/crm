{% extends 'base.html' %}

{% block content %}
        <div class="content">
            <!-- Animated -->
            <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Barcha o'quvchilar jadvali</strong>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                          <th scope="col">#</th>
                                          <th scope="col">Ism</th>
                                          <th scope="col">Familiya</th>
                                          <th scope="col">Raqami</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                    {% for student in students %}
                                    <tr>
                                        <th scope="row">{{ forloop.counter }}</th>
                                        <td>{{ student.first_name }}</td>
                                        <td>{{ student.last_name }}</td>
                                        <td>{{ student.phone }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            <!-- .animated -->
        </div>
{% endblock content %}
