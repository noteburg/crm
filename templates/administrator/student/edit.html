{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <strong>O'quvchi malumotlarni tahrirlash</strong>
                    </div>
                    <div class="card-body card-block">
                        <form action="{% url 'administrator:edit-student' student.id %}" method="post"
                              enctype="multipart/form-data" class="form-horizontal">
                            {% csrf_token %}

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="first-name" class=" form-control-label">
                                    Ism</label></div>
                                <div class="col-12 col-md-9"><input value="{{ student.first_name }}" type="text" id="first-name" name="first_name"
                                                                    class="form-control"></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="last-name" class=" form-control-label">
                                    Familiya</label></div>
                                <div class="col-12 col-md-9"><input value="{{ student.last_name }}" type="text" id="last-name" name="last_name"
                                                                    class="form-control"></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="phone" class=" form-control-label">
                                    Phone</label></div>
                                <div class="col-12 col-md-9"><input value="{{ student.phone }}" type="text" id="phone" name="phone"
                                                                    class="form-control"></div>
                            </div>

                            <div class="row form-group">
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                                        Saqlash
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
