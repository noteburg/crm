{% extends 'base.html' %}

{% block content %}
        <div class="content">
        <div class="animated fadeIn">
            <div class="row">
              <div class="col">
                  <div class="card">
                      <div class="card-header">
                          <strong>Create student</strong>
                      </div>
                      <div class="card-body card-block">
                          <form action="{% url 'administrator:student-create' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
                              {% csrf_token %}

                              <div class="row form-group">
                                <div class="col col-md-3"><label for="first-name" class=" form-control-label">
                                    First Name</label></div>
                                <div class="col-12 col-md-9"><input type="text" id="first-name" name="first_name"
                                                                     class="form-control"></div>
                              </div>

                              <div class="row form-group">
                                <div class="col col-md-3"><label for="last-name" class=" form-control-label">
                                    Last Name</label></div>
                                <div class="col-12 col-md-9"><input type="text" id="last-name" name="last_name"
                                                                     class="form-control"></div>
                              </div>

                              <div class="row form-group">
                                <div class="col col-md-3"><label for="phone" class=" form-control-label">
                                    Phone</label></div>
                                <div class="col-12 col-md-9"><input type="text" id="phone" name="phone"
                                                                     class="form-control"></div>
                              </div>

                              <div class="row form-group">
                                <div class="col col-md-3"><label for="group" class=" form-control-label">
                                    Groups</label></div>
                                <div class="col-12 col-md-9">
                                    <select id="group" name="group" class="form-control">
                                        {% for group in groups %}
                                        <option value="{{ group.id }}">{{ group.name }}, {{ group.lesson.name }}, {{ group.lesson.lesson_type.type }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                              </div>

                              <div class="row form-group">
                                 <div class="col-4">
                                  <button type="submit" class="btn btn-primary btn-lg btn-block">
                                      Saqlash
                                  </button>
                                 </div>
                              </div>

                              <div class="row form-group invisible">
                                <div class="col col-md-3"><label for="filial" class=" form-control-label">Filial</label></div>
                                <div class="col-12 col-md-9">
                                    <input type="text" value="{{ filial.id }}" id="filial" name="filial"
                                                                     class="form-control">
                                </div>
                              </div>



                          </form>
                      </div>

                  </div>
              </div>
            </div>
        </div>
    </div>
{% endblock content %}
