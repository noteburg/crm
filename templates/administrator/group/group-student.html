{% extends 'base.html' %}

{% block content %}
        <div class="content">
        <div class="animated fadeIn">
            <div class="row">
              <div class="col">
                  <div class="card">
                      <div class="card-header">
                          <strong>Create student in student</strong>
                      </div>
                      <div class="card-body card-block">
                          <form action="{% url 'administrator:create-group-student' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
                              {% csrf_token %}
                              {% for field in form %}
                              <div class="row form-group">
                                  <div class="col col-md-3"><label class=" form-control-label">{{ field.label }}</label></div>
                                  <div class="col-12 col-md-9">{{ field }}</div>
                              </div>


                              {% endfor %}
                              <div class="row form-group">
                                 <div class="col-4">
                                  <button type="submit" class="btn btn-primary btn-lg btn-block">
                                      Saqlash
                                  </button>
                                 </div>
                              </div>
                          </form>
                      </div>

                  </div>
              </div>
            </div>
        </div>
    </div>
{% endblock content %}
