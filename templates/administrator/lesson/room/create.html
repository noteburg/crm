{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <strong>Create Lesson Room</strong>
                    </div>
                    <div class="card-body card-block">
                        <form action="{% url 'administrator:create-lesson-room' %}" method="post"
                              enctype="multipart/form-data" class="form-horizontal">
                            {% csrf_token %}

                            <div class="row form-group">
                                <div class="col col-md-3"><label class=" form-control-label">Filiallar</label></div>
                                <div class="col-12 col-md-9">
                                    <select name="filial" class="form-control">
                                        {% for filial in filials %}
                                        <option value="{{ filial.id }}">{{ filial.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>


                            <div class="row form-group">
                                <div class="col col-md-3"><label for="disabled-input1" class=" form-control-label">
                                    Name</label></div>
                                <div class="col-12 col-md-9"><input type="text" id="disabled-input1" name="name"
                                                                     class="form-control"></div>
                            </div>



                            <div class="row form-group">
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                                        Saqlash
                                    </button>
                                </div>


                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
