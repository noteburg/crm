{% extends 'base.html' %}
{% load static%}

{% block css %}
  <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
{% endblock css %}

{% block content %}
    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
              <div class="col">
                  <div class="card">
                      <div class="card-header">
                          <strong>Basic Form</strong> Elements
                      </div>
                      <div class="card-body card-block">
                          <form action="{% url 'register' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
                            {% csrf_token %}
                              <div class="row form-group">
                                  <div class="col col-md-3"><label for="text-input" class=" form-control-label">Username</label></div>
                                  <div class="col-12 col-md-9"><input required type="text" name="username-input" class="form-control"></div>
                              </div>
                              <div class="row form-group">
                                  <div class="col col-md-3"><label for="text-input" class=" form-control-label">Ism</label></div>
                                  <div class="col-12 col-md-9"><input required type="text" id="text-input" name="first-name-input" class="form-control"></div>
                              </div>
                              <div class="row form-group">
                                  <div class="col col-md-3"><label for="email-input" class=" form-control-label">Familiya</label></div>
                                  <div class="col-12 col-md-9"><input required type="text" id="email-input" name="last-name-input"  class="form-control"></div>
                              </div>
                              <div class="row form-group">
                                  <div class="col col-md-3"><label for="password-input" class=" form-control-label">Password</label></div>
                                  <div class="col-12 col-md-9"><input required type="password" id="password-input" name="password-input"  class="form-control"></div>
                              </div>

                              <div class="row form-group">
                                  <div class="col col-md-3"><label for="select" class=" form-control-label">Xodim</label></div>
                                  <div class="col-12 col-md-9">
                                      <select required name="role" id="select" class="form-control">
                                          <option value="1">Administrator</option>
                                          <option value="2">Bugalter</option>
                                          <option value="3">O'qituvchi</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="row form-group">
                                  <div class="col col-md-3"><label for="select1" class=" form-control-label">Xodim</label></div>
                                  <div class="col-12 col-md-9">
                                      <select required name="filial" id="select1" class="form-control">
                                          {% for filial in filials %}
                                            <option value="{{ filial.id }}">{{ filial.name }}, {{ filial.region }}</option>
                                          {% endfor %}
                                      </select>
                                  </div>
                              </div>
                              <div class="row form-group">
                                 <div class="col">
                                  <button type="submit" class="btn btn-primary btn-lg btn-block">
                                      Saqlash
                                  </button>
                                 </div>
                              </div>
                          </form>
                      </div>

                  </div>
              </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js %}
  <script src="{% static 'assets/js/main.js' %} "></script>
{% endblock js %}
